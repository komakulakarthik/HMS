<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password </title>
    <link rel="stylesheet" href="/css/forgot-password.css">
    <script defer src="/js/forgot-password.js"></script>
</head>
<body>
    <div class="container login-container">
        <header>
            <h1>Forgot Password</h1>
        </header>

        <section id="forgot-password">
            <form id="forgot-password-form" action="send-code.html" method="POST">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Send Verification Code</button>
            </form>

            <div id="verification-code" style="display: none;">
                <label for="code">Enter Verification Code:</label>
                <input type="text" id="code" name="code" required>
                
                <label for="new-password">Enter New Password:</label>
                <input type="password" id="new-password" name="new-password" required minlength="6>
                
                <label for="confirm-new-password">Confirm New Password:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" required>

                <button id="verify-code-button">Verify Code and Set New Password</button>
            </div>

            <p>Remembered your password? <a href="login.html">Login here</a>.</p>
        </section>

        <footer>
            <p>&copy; 2024 VITAREP. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
