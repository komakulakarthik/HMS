<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions - Hospital Connect</title>
    <link rel="stylesheet" href="/public/css/patient-prescription.css"> <!-- Link to CSS -->
    <script defer src="/public/js/patient-prescription.js"></script> <!-- Link to JavaScript -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Hospital Connect - Prescription Management</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/public/patient.html">Home</a></li>
                    <li><a href="/public/patient-prescription.html">Prescription</a></li>
                    <li><a href="/public/patient-profile.html">profile</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </header>

        <section id="prescription-section" class="main-section">
            <h2>Upload Your Prescriptions</h2>
            
            <!-- Upload Button -->
            <button id="upload-btn">Upload Prescription</button>

            <!-- Hidden Upload Form (will be shown when the button is clicked) -->
            <form id="prescription-form" class="hidden">
                <label for="prescription-name">Prescription Name:</label>
                <input type="text" id="prescription-name" name="prescription-name" required>

                <label for="prescription-file">Upload Prescription File (PDF, JPG, DOC):</label>
                <input type="file" id="prescription-file" name="prescription-file" accept=".pdf, .jpg, .jpeg, .doc, .docx" required>

                <button type="submit">Upload Prescription</button>
            </form>

            <!-- Folder for Stored Prescriptions -->
            <h3>My Prescriptions & Reports</h3>
            <div id="prescription-folder" class="folder">
                <ul id="file-list">
                    <!-- Uploaded files will be listed here -->
                    <li>No prescriptions uploaded yet.</li>
                </ul>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Hospital Connect. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
